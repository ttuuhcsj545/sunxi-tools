name: Build sunxi-tools for Windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          git
          make
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-libusb
          pkg-config

    - name: Build sunxi-tools
      shell: msys2 {0}
      run: |
        cd ${{ github.workspace }}
        make
        
    - name: List built files
      shell: msys2 {0}
      run: |
        ls -la *.exe
        file sunxi-fel.exe
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: sunxi-tools-windows
        path: |
          sunxi-fel.exe
          README.md
        retention-days: 7
