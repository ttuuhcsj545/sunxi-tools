name: Build sunxi-tools for Windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          git
          make
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-libusb
          pkg-config

    - name: Build sunxi-tools
      shell: msys2 {0}
      run: |
        cd ${{ github.workspace }}
        make
        
    - name: Verify build
      shell: msys2 {0}
      run: |
        ls -la *.exe
        file sunxi-fel.exe
        
    - name: Upload Windows binary
      uses: actions/upload-artifact@v4
      with:
        name: sunxi-fel-windows
        path: sunxi-fel.exe
        retention-days: 7
